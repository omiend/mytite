@(pager: Pager[TwitterUser])(implicit flash: play.api.mvc.Flash)

@main(pager.title, pager.twitterUser)(flash) {

<div class="col-xs-12 col-sm-12">
  <p class="pull-right visible-xs">
    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
  </p>
  <div class="jumbotron">
    <h1></h1>
    <p></p>
  </div>

  @pagination(pager)

  <div class="row">

    @for(user <- pager.dataList){
      <div class="col-6 col-sm-6 col-lg-4">
        <h2><img src="@user.twitterProfielImageUrl" alt="Profiel Image" class="img-rounded"><a href="https://twitter.com/@user.twitterScreenName">&#64;@user.twitterScreenName</a></h2>
        <p>@user.twitterDescription</p>
        <p><a class="btn btn-default" href="https://twitter.com/@user.twitterScreenName" role="button">View details &raquo;</a></p>
      </div><!--/span-->
    }

  </div><!--/row-->

  @pagination(pager)

</div><!--/span-->

}
